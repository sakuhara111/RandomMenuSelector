<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランチ・ディナー選択</title>
    <style>
        /* ページ全体のスタイル設定 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        /* 結果表示部分のスタイル設定 */
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        /* ボタンのスタイル設定 */
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>ランチ・ディナーを選択</h1>
<!-- ランチ選択ボタン -->
<button onclick="selectRandomDish('L')">ランチ</button>
<!-- ディナー選択ボタン -->
<button onclick="selectRandomDish('D')">ディナー</button>

<!-- 選択された料理を表示する部分 -->
<div id="result"></div>

<!-- 外部JavaScriptファイルを読み込む -->
<script src="script.js"></script>

</body>
</html>
